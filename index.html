<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header-section">
      <img
        class="company-logo"
        src="img/karma-logo.svg"
        alt="Karma company logo"
      />
      <nav class="main-navbar">
        <button
          id="nav-hamburger-Menu"
          class="style-hamburger-Menu"
          role="button"
        >
          <img
            class="hamburger-icon"
            src="img/menu-hamburger.svg"
            alt="Hamburger icon"
          />
        </button>
        <ul id="nav-full-Menu" class="style-full-Menu">
          <li href="#">Meet Karma</li>
          <li href="#">How it Works</li>
          <li href="#">Store</li>
          <li href="#">Blog</li>
          <li href="#">Help</li>
          <li href="#">Login</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="intro-section">
        <h1>Introducing Karma</h1>
        <p>Bring WiFi with you, everywhere you go.</p>
        <button>Learn More</button>
      </section>
      <section class="about-section">
        <article>
          <h2>Everyone needs a little Karma.</h2>
          <div class="about-container">
            <img
              class="about-devices-icon"
              src="img/icon-devices.svg"
              alt="Picture of a smartphone, table and desktop computer"
            />
            <h3>Internet for all devices</h3>
          </div>

          <div class="about-container">
            <img
              class="about-coffee-icon"
              src="img/icon-coffee.svg"
              alt="Picture of a hot cup of coffee"
            />
            <h3>Boost your productivity</h3>
          </div>

          <div class="about-container">
            <img
              class="about-refill-icon"
              src="img/icon-refill.svg"
              alt="Pay as You Go"
            />
            <h3>Pay as You Go</h3>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <h4>Join us on</h4>

      <nav class="social-media-container">
        <a class="twitter social" href="https://twitter.com" target="_blank">
          <img
            class="twitter-image social-media-image"
            src="img/twitter-icon.svg"
            alt="Twitter icon"
          />
        </a>

        <a
          class="facebook social"
          href="https://en-gb.facebook.com/"
          target="_blank"
        >
          <img
            class="facebook-image social-media-image"
            src="img/facebook-icon.svg"
            alt="Facebook icon"
          />
        </a>

        <a
          class="instagram social"
          href="https://www.instagram.com/"
          target="_blank"
        >
          <img
            class="twitter-image social-media-image"
            src="img/instagram-icon.svg"
            alt="Instagram icon"
          />
        </a>
      </nav>
      <p>Â© Karma Mobility, Inc.</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
