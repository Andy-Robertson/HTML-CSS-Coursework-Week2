<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Karma: A new way to boost your productivity with WiFi"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header-section">
      <img
        class="company-logo"
        src="img/karma-logo.svg"
        alt="Karma company logo"
      />
      <nav class="navbar">
        <button id="nav-hamburger-Menu" class="navbar-hamburger-Menu">
          <img
            class="hamburger-icon"
            src="img/menu-hamburger.svg"
            alt="Hamburger icon"
          />
        </button>
        <ul id="nav-full-Menu" class="navbar-full-Menu">
          <li><a href="#">Meet Karma</a></li>
          <li><a href="#">How it Works</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <h1>Introducing Karma</h1>
        <p>Bring WiFi with you, everywhere you go.</p>
        <button>Learn More</button>
      </section>
      <section class="about-section">
        <h2>Everyone needs a little Karma.</h2>
        <article class="about-articles">
          <div class="about-container">
            <img
              class="about-icon"
              src="img/icon-devices.svg"
              alt="Picture of a smartphone, table and desktop computer"
            />
            <h3>Internet for all devices</h3>
          </div>

          <div class="about-container">
            <img
              class="about-icon"
              src="img/icon-coffee.svg"
              alt="Picture of a hot cup of coffee"
            />
            <h3>Boost your productivity</h3>
          </div>
          <div class="about-container">
            <img
              class="about-icon"
              src="img/icon-refill.svg"
              alt="Pay as You Go"
            />
            <h3>Pay as You Go</h3>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <h4>Join us on</h4>
      <nav class="social-media-container">
        <a class="social-media-link" href="https://twitter.com" target="_blank">
          <img
            class="social-media-image"
            src="img/twitter-icon.svg"
            alt="Twitter icon"
          />
        </a>
        <a
          class="social-media-link"
          href="https://en-gb.facebook.com/"
          target="_blank"
        >
          <img
            class="social-media-image"
            src="img/facebook-icon.svg"
            alt="Facebook icon"
          />
        </a>
        <a
          class="social-media-link"
          href="https://www.instagram.com/"
          target="_blank"
        >
          <img
            class="social-media-image"
            src="img/instagram-icon.svg"
            alt="Instagram icon"
          />
        </a>
      </nav>
      <p>Â© Karma Mobility, Inc.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
