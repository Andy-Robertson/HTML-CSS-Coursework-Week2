    <header class="header-section">

          <li href="#">Meet Karma</li>
          <li href="#">How it Works</li>
          <li href="#">Store</li>
          <li href="#">Blog</li>
          <li href="#">Help</li>
          <li href="#">Login</li>
        </ul>
      </nav>

      <section class="intro-section">
        <h1>Introducing Karma</h1>
        <p>Bring WiFi with you, everywhere you go.</p>
        <button>Learn More</button>

      <section class="about-section">
        <article>
          <h2>Everyone needs a little Karma.</h2>
          <div class="article-container">
            <img
              class="article-icons"
              src="img/icon-devices.svg"
              alt="Picture of a smartphone, table and desktop computer"
            />

          </div>

          <div class="article-container">
            <img
              class="article-icons"
              src="img/icon-coffee.svg"
              alt="Picture of a hot cup of coffee"
            />

          </div>

          <div class="article-container">
            <img
              class="article-icons"
              src="img/icon-refill.svg"
              alt="Pay as You Go"
            />
            <p>Internet for all devices</p>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <h3>Join us on</h3>
      <nav class="footer-link-container">
        <img class="footer-img" src="img/twitter-icon.svg" alt="Twitter icon" />
        <img
          class="footer-img"
          src="img/facebook-icon.svg"
          alt="Facebook icon"
        />
        <img
          class="footer-img"
          src="img/instagram-icon.svg"
          alt="Instagram icon"
        />
      </nav>
